<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/componentes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<center>
		<h:outputText value="RELATÓRIO DE QUANTIDADE DE REGISTROS REAGENDADOS POR SKIL x HORA"	styleClass="bold" />
	</center>

	<p:spacer height="10" />

	<p:panelGrid columns="1" styleClass="panelGridNoBorder">
		<h:outputText
			value="Este relatório apresenta a quantidade consolidada de Chamados Reagendados por Skill por Intervalo" />
	</p:panelGrid>

	<center style="text-align: -webkit-right;">
		<h:commandLink>
			<h:outputText value="Exportar: " />
			<p:graphicImage library="images" name="excel.png" width="30"
				style="vertical-align: middle;" />
			<p:dataExporter type="xls" target="dtbSqueduledxHora"
				fileName="skill-x-hora-reagendados" />
		</h:commandLink>
	</center>

	<p:spacer height="10" />

	<p:dataTable styleClass="dataTableHeaderBlue" var="squeduledByHour"
		value="#{squeduledByIntervalController.squeduledByIntervalList}" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" rows="10" paginatorPosition="bottom"
		id="dtbSqueduledxHora" emptyMessage="Has no records"
		currentPageReportTemplate="( {currentPage} de {totalPages} )">

		<f:facet name="header">
        	<h:outputText value="Total de Reagendados = #{squeduledByIntervalController.totalSqueduled}" />
    	</f:facet>

		<p:column headerText="Intervalo" >
			<h:outputText value="#{squeduledByHour.interval.interval}" />
		</p:column>
		<p:column headerText="Skill" >
			<h:outputText value="#{squeduledByHour.skill}" />
		</p:column>
		<p:column headerText="Quantidade" >
			<h:outputText value="#{squeduledByHour.amount}" />
		</p:column>

	</p:dataTable>

</ui:composition>
