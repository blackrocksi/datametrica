<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">BlackRock System Integrator</ui:insert></title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="layout.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
</h:head>

<f:view >
	<p:layout fullPage="true" >
		<p:layoutUnit position="north" size="85" styleClass="layout-no-border">
			<ui:insert name="header" >
			<center style="background: -webkit-linear-gradient(#f7f7f7, #575757) repeat scroll 0 0 rgba(0, 0, 0, 0);">
				<ui:include src="header.xhtml" />
			</center>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit id="content" position="center" styleClass="layout-no-border" >
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>

</f:view>
</html>
